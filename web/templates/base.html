<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    
    {% block style %} {% endblock %}
    <title>{% block title %}Face emotion recognition {% endblock %}</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg py-3 navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="{{ url_for('static', filename='images/Logo.svg') }}" alt="">
                NeuroCap
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto d-flex align-items-center">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('video') }}">Видео</a>
                    <a class="nav-link" href="{{ url_for('image') }}">Загрузить фото</a>
                    <a class="nav-link" href="{{ url_for('teams') }}">О команде</a>
                    <a class="nav-link nav-btn" href="{{ url_for('contact') }}">Контакты</a>

                    <a class="dark-switch nav-link active">
                        <img src="{{ url_for('static', filename='images/dark-switch.svg') }}" alt="">
                    </a>
    
                    <a class="light-switch nav-link ">
                        <img src="{{ url_for('static', filename='images/light-switch.svg') }}" alt="">
                    </a>
                </div>
                
            </div>
        </div>
    </nav>

    {% block section %}
    {% endblock %}
